spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/cliente?serverTimezone=UTC
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update

  server:
    port: 8080

  spring:
    application:
      name: cliente

  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka